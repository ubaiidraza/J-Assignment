<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Entry Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="container">
    <div class="top-bar">
        <h1><b>Customer Entry Form</b></h1>
        <div>
            <button class="dashboard-btn">Dashboard</button>
            <a href="index.html"> <button class="dashboard-btn">Customer List</button></a>
            <label for="date">Date:</label>
            <input class="date" type="date" id="date" />
        </div>
    </div>

    <nav class="tab-nav bg-white">
      <button class="tab active">Personal Information</button>
      <button class="tab">Contact/Reference</button>
      <button class="tab">Work Information</button>
    </nav>

    <form class="form-card">
      <h2>Personal Details</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" placeholder="Enter ID" />
        </div>
        <div class="form-group">
          <label for="lead">Lead</label>
          <div class="input-icon-group">
            <select id="lead">
              <option>Select Lead</option>
            </select>
            <button class="bg-green-500 text-white px-2 py-2  open-modal rounded" onclick="addItem(event)"><i class="fas fa-plus"></i></button>
            <button class="bg-red-500 text-white px-2 py-2 rounded delete-item-btn" ><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="father">Father</label>
          <input type="text" id="father" placeholder="Enter Father Name" />
        </div>
        <div class="form-group">
          <label for="cast">Cast</label>
          <div class="input-icon-group">
            <select id="cast">
              <option>Select Cast</option>
            </select>
            <button class="bg-green-500 text-white px-2 py-2 rounded open-modal " onclick="addItem(event)"><i class="fas fa-plus"></i></button>
            <button class="bg-red-500 text-white px-2 py-2 rounded delete-item-btn" ><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="form-group">
          <label for="religion">Religion</label>
          <div class="input-icon-group">
            <select id="religion">
              <option>Select Religion</option>
            </select>
           <button class="bg-green-500 text-white px-2 py-2 rounded open-modal" onclick="addItem(event)"><i class="fas fa-plus"></i></button>
            <button class="bg-red-500 text-white px-2 py-2 rounded delete-btn  delete-item-btn" ><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="marital-status">Marital Status</label>
          <select id="marital-status">
            <option>Select Marital Status</option>
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" />
        </div>
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input type="text" id="cnic" placeholder="00000-0000000-0" />
        </div>
      </div>
    
      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <!-- Edit Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Edit Item</h2>
      <input type="text" id="item-name" class="w-full border p-2 rounded mb-4" placeholder="Enter new item name" />
      <div class="flex justify-end">
        <button id="modal-ok" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">OK</button>
        <button id="modal-close" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p>Are you sure you want to delete this item?</p>
      <div class="flex justify-end mt-4">
        <button id="deleteConfirm" class="bg-red-500 text-white px-4 py-2 rounded mr-2">OK</button>
        <button id="deleteCancel" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal");
      const modalClose = document.getElementById("modal-close");
      const modalOk = document.getElementById("modal-ok");
      const modalInput = document.getElementById("item-name");
      let currentInputField = null;

      document.querySelectorAll(".open-modal").forEach(btn => {
        btn.addEventListener("click", (event) => {
          event.preventDefault();
          currentInputField = event.target.closest(".input-icon-group").querySelector("select");
          if (currentInputField) {
            modalInput.value = currentInputField.value || "";
            modal.classList.remove("hidden");
          }
        });
      });

      modalClose.addEventListener("click", () => modal.classList.add("hidden"));
      modalOk.addEventListener("click", () => {
        if (currentInputField) currentInputField.value = modalInput.value;
        modal.classList.add("hidden");
      });

      // Delete Modal
      const deleteModal = document.getElementById("deleteModal");
      const deleteConfirm = document.getElementById("deleteConfirm");
      const deleteCancel = document.getElementById("deleteCancel");
      let selectedField = null;

      document.querySelectorAll(".delete-item-btn").forEach(button => {
        button.addEventListener("click", (event) => {
          event.preventDefault();
          selectedField = event.target.closest(".input-icon-group").querySelector("select");
          if (selectedField) deleteModal.classList.remove("hidden");
        });
      });

      deleteConfirm.addEventListener("click", () => {
        if (selectedField) selectedField.value = "";
        deleteModal.classList.add("hidden");
      });
      deleteCancel.addEventListener("click", () => deleteModal.classList.add("hidden"));
    });
  </script>
</body>
</html>
